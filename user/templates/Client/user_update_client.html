{% load static %}
{% load i18n %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'dashboard_static/imgs/theme/favicon.svg' %}">
    <!-- Template CSS -->
    <link href="{% static 'dashboard_static/css/main.css' %}" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="screen-overlay"></div>
<aside class="navbar-aside" id="offcanvas_aside">
    <div class="aside-top">
        <a href="{% url 'home' %}" class="brand-wrap">
            <img src="{% static 'assets/imgs/theme/logo.svg' %}" class="logo" alt="Evara Dashboard">
        </a>
        <div>
            <button class="btn btn-icon btn-aside-minimize"><i class="text-muted material-icons md-menu_open"></i>
            </button>
        </div>
    </div>
    <nav>
        <ul class="menu-aside">
            <li class="menu-item active">
                <a class="menu-link" href="{% url 'home' %}"> <i class="icon material-icons md-home"></i>
                    <span class="text">{% trans 'Shop' %}</span>
                </a>
            </li>
            {% include 'Navbar/navbar_client.html' %}
        </ul>
    </nav>
</aside>
<main class="main-wrap">
    {% include 'Header/header_client.html' %}
    <div class="main-panel">
        <div class="content-wrapper">
            <div class="page-header">
                <h3 class="page-title" style="margin-left: 50px; margin-top: 10px">
                    {% trans 'Edit profil' %}
                </h3>
            </div>
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="page-header">
                    </div>
                    <div class="row">
                        <div class="col-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">{% trans 'Update Client' %}</h4>
                                    <p class="card-description">

                                    </p>
                                    <form class="forms-sample" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}

                                        <div class="form-group">
                                            <label for="exampleInputName1">{% trans 'User Name' %}</label>
                                            <input type="text" name="username" value="{{ client.user.username }}"
                                                   class="form-control" id="exampleInputName1" >
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputName1">{% trans 'First Name' %}</label>
                                            <input type="text" name="first_name" value="{{ client.user.first_name }}"
                                                   class="form-control" id="exampleInputName1" >
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputName1">{% trans 'Lastname' %}</label>
                                            <input type="text" name="last_name" value="{{ client.user.last_name }}"
                                                   class="form-control" id="exampleInputName1">
                                        </div>


                                        <div class="form-group">
                                            <label for="exampleInputEmail3">{% trans 'Email' %}</label>
                                            <input type="email" name="email" value="{{ client.user.email }}"
                                                   class="form-control" id="exampleInputEmail3" >
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputPassword4">{% trans 'Phone' %}</label>
                                            <input type="tel" name="phone" value="{{ client.phone }}"
                                                   class="form-control" id="exampleInputPassword4" >
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword4">{% trans 'Address' %}</label>
                                            <input type="text" name="address" value="{{ client.address }}"
                                                   class="form-control" id="exampleInputPassword4">
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputPassword4">{% trans 'City' %}</label>
                                            <input type="text" name="city" value="{{ client.city }}"
                                                   class="form-control" id="exampleInputPassword4" >
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputPassword4">{% trans 'Country' %}</label>
                                            <input type="text" name="country" value="{{ client.country }}"
                                                   class="form-control" id="exampleInputPassword4">
                                        </div>


                                        <div class="form-group">
                                            <label>{% trans 'Image' %}</label>
                                            <div class="input-group col-xs-12">
                                                <input type="file" name="image" class="form-control file-upload-info">
                                                <span class="input-group-append">

                                                </span>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary mr-2">{% trans 'Submit' %}</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <style>
                    .my-custom-scrollbar {
                        position: relative;
                        height: 200px;
                        overflow: auto;
                    }

                    .table-wrapper-scroll-y {
                        display: block;
                    }
                </style> <!-- content-main end// -->
            </div>
        </div>
    </div>
</main>
<script src="{% static 'dashboard_static/js/vendors/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'dashboard_static/js/vendors/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'dashboard_static/js/vendors/select2.min.js' %}"></script>
<script src="{% static 'dashboard_static/js/vendors/perfect-scrollbar.js' %}"></script>
<script src="{% static 'dashboard_static/js/vendors/jquery.fullscreen.min.js' %}"></script>
<script src="{% static 'dashboard_static/js/vendors/chart.js' %}"></script>
<!-- Main Script -->
<script src="{% static 'dashboard_static/js/main.js' %}" type="text/javascript"></script>
<script src="{% static 'dashboard_static/js/custom-chart.js' %}" type="text/javascript"></script>
</body>
