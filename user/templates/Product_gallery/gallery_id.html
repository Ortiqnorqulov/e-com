{% load static %}
{% load i18n %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin</title>
    <link rel="stylesheet" href="{% static "melody_static/vendors/iconfonts/font-awesome/css/all.min.css" %}">
    <link rel="stylesheet" href="{% static "melody_static/vendors/css/vendor.bundle.base.css" %}">
    <link rel="stylesheet" href="{% static "melody_static/vendors/css/vendor.bundle.addons.css" %}">
    <link rel="stylesheet" href="{% static "melody_static/css/style.css" %}">
    <link rel="shortcut icon" href="{% static 'melody_static/images/favicon.png' %}"/>
</head>

<body>

<div class="container-scroller">

    {% include 'Menu/dashbourd_top_menu.html' %}

    <div class="container-fluid page-body-wrapper">

        {% include 'Menu/dashbourd_theme.html' %}

        {% include 'Menu/dashbourd_left_menu.html' %}

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="page-header">

                </div>
                <div class="row">
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">{% trans 'Product Details' %}</h4>
                                <p class="card-description">

                                </p>

                                <form class="forms-sample">

                                    <div class="form-group">
                                        <label for="exampleInputName1">{% trans 'Product' %}</label>
                                        <input type="text" value="{{ product.title }}" disabled class="form-control"
                                               id="exampleInputName1" placeholder="Product">
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputName1">{% trans 'Sell price' %}</label>
                                        <input type="text" value="{{ product.sell_price }}" disabled
                                               class="form-control" id="exampleInputName1" placeholder="Size">
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputName1">{% trans 'Old price' %}</label>
                                        <input type="text" value="{{ product.old_price }}" disabled class="form-control"
                                               id="exampleInputName1" placeholder="Size">
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputName1">{% trans 'Category' %}</label>
                                        <input type="text" value="{{ product.category }}" disabled class="form-control"
                                               id="exampleInputName1" placeholder="Size">
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputName1">{% trans 'Create at' %}</label>
                                        <input type="text" value="{{ product.create_at }}" disabled class="form-control"
                                               id="exampleInputName1" placeholder="Size">
                                    </div>


                                    <div class="form-group">
                                        {% for rs in images %}
                                            <div style="background-color: {{ rs.collor }}; width: 20px; height: 20px; display: inline-block"></div>
                                        {% endfor %}
                                    </div>

                                    <div class="form-group">
                                        <div>
                                            <img src="{{ product.image.url }}">
                                        </div>
                                    </div>
                                    <hr>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="{% static "melody_static/vendors/js/vendor.bundle.base.js" %}"></script>
<script src="{% static "melody_static/vendors/js/vendor.bundle.addons.js" %}"></script>
<script src="{% static "melody_static/js/off-canvas.js" %}"></script>
<script src="{% static "melody_static/js/hoverable-collapse.js" %}"></script>
<script src="{% static "melody_static/js/misc.js" %}"></script>
<script src="{% static "melody_static/js/settings.js" %}"></script>
<script src="{% static "melody_static/js/todolist.js" %}"></script>
<script src="{% static "melody_static/js/file-upload.js" %}"></script>
<script src="{% static "melody_static/js/typeahead.js" %}"></script>
<script src="{% static "melody_static/js/select2.js" %}"></script>

</body>

</html>
